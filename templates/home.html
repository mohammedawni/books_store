{% extends '_base.html' %}

{% block title %}
    Home
{% endblock title %}
    

{% block content %}
    <h1>Homepage</h1>
    
    {% if user.is_authenticated %}
        Hi {{user.email}}
        <P>
            <a href="{% url 'logout' %}">Log Out</a>
        </P>
    {% else %}
        <p>You are not logged. </p>
        <a href="{% url 'login' %}">Log In</a>
        <br>
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
        
{% endblock content %}
