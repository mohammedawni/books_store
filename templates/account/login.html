{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock title %}
    

{% block content %}
    <h1>Login</h1>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit">Log In</button>
        </form>
        <a href='{% url 'account_reset_password' %}'>Reset password</a>
    </div>
{% endblock content %}
